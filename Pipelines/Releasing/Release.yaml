name: 1.0$(rev:.r) # build numbering format

trigger: none

resources:
  pipelines:
    - pipeline: poc-pip # Name of the pipeline resource
      source: HelmAksKubernetesPoc-CI # Name of the pipeline referenced by the pipeline resource
      trigger: true

pool:
  name: Azure Pipelines
  vmImage: "windows-2022"

stages:
  - stage: Production
    displayName: "Production"
    jobs:
      - deployment: "DeploymentProduction"
        displayName: "Deployment Production"
        environment: "HelmAksKubernetesPoc"
        variables:
          - group: HelmAksKubernetesPoc-Prod
        strategy:
          runOnce:
            deploy:
              steps:
                - template: Release_Steps.yaml
